<app-toolbar (collapseSidebarStatus)="toggleSidebar($event)"></app-toolbar>
<div class="container-fluid" id="main-wrapper">
    <div class="row flex-nowrap">
        <app-navigation [collapseSidebar]="collapseSidebar"></app-navigation>
        <div class="mt-3 ml-1"
            [ngClass]="{'col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mainwrapperexpand': collapseSidebar, 'col col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10':!collapseSidebar}">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
